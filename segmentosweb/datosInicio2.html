        <script>
			function bloquear(){
				/*VARIABLES*/
				var i=0;
				var aux=0;
				var j=0;
				var largo = document.getElementsByName('fechaInicio[]').length;
				
				//SALIR DEL BUCLE FOR
				salir:
				
				/*VALIDAMOS QUE LAS FECHAS NO ESTEN MAL INGRESADAS*/
				for(i=0;i<largo;i++){
					fecha1 = document.getElementsByName('fechaInicio[]').item(i).value;
					fecha2 = document.getElementsByName('fechaTermino[]').item(i).value;
					if((Date.parse(fecha1)) > (Date.parse(fecha2))){						
						aux = 1;
						break salir;
					}
					else{						
						for(j=i+1;j<largo;j++){
							termino = document.getElementsByName('fechaTermino[]').item(j).value;
							if((Date.parse(fecha2)) > (Date.parse(termino))){						
								aux = 1;
								break salir;
							}						
						}
					}
				}			

				if(aux == 1){
					alert("Las fechas ingresadas no corresponden, verificar nuevamente.");
					return false;
				}
				else{
					/*SIMULAMOS EL READONLY*/
					document.getElementsByName('webSite').item(0).style.cursor = 'default';
					document.getElementsByName('webSite').item(0).style.pointerEvents = 'none';
				
					document.getElementsByName('webMail').item(0).style.cursor = 'default';
					document.getElementsByName('webMail').item(0).style.pointerEvents = 'none';
				
					document.getElementsByName('ayuda').item(0).style.cursor = 'default';
					document.getElementsByName('ayuda').item(0).style.pointerEvents = 'none';
				
					for(i=0;i<largo;i++){
						document.getElementsByName('fechaInicio[]').item(i).style.cursor = 'default';
						document.getElementsByName('fechaInicio[]').item(i).style.pointerEvents = 'none';
						document.getElementsByName('fechaTermino[]').item(i).style.cursor = 'default';
						document.getElementsByName('fechaTermino[]').item(i).style.pointerEvents = 'none';
					}
				
					/*DISABLES*/				
					document.getElementsByName('enviar').item(0).disabled = true;
					return true;
				}				
			}
		</script>
