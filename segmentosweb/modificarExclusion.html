			function seleccionar(){
				largo = document.getElementsByName('rolCamino[]').length;
				
				if(document.getElementsByName('todo').item(0).checked){					
					for(var i=0;i<largo;i++){
						document.getElementsByName('eliminar[]').item(i).checked = true;
					}
				}
				else{
					for(var i=0;i<largo;i++){

					}
				}
				return false;
			}
